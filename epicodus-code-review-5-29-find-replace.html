<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
  </head>
  <body>
    <div class="container">
      <h1>Find and Replace</h1>

      <form id="find-replace-form">

        <div class="form-group">
          <label for="sentence">Enter a sentence:</label>
          <input id="sentence" type="text">
        </div>

        <div class="form-group">
          <label for="word1">Enter a word in the sentence to replace:</label>
          <input id="word1" type="text">
        </div>

        <div class="form-group">
          <label for="word2">Enter a word to replace it with:</label>
          <input id="word2" type="text">
        </div>

        <button type="submit" class="btn">Replace word!</button>
        </form>

        <div id="resultdiv">
        <p>Your result: <span class="resultreplace"></span></p>
        </div>
    </div>
  </body>
</html>
